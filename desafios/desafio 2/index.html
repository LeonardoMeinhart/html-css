<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse para descobrir qual a tag deverá itilizar em cada caso.</p>
    <ol>
        <li type="square"><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li type="square"><abbr title="Use a  tag &lt;h1&gt; a &lt;h6&gt;">Títulos</abbr></li>
        <li type="square"><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li type="square"><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li type="square"><abbr title="Use a tag &lt;code&gt;">Código-Fonte</abbr></li>
        <li type="square"><abbr title="Use a tag &lt;ol&gt; e &lt;li&gt;">Listas númeradas</abbr></li>
        <li type="square"><abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ol>
</body>
</html>
